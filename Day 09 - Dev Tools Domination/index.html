<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i\'m %s', 'Dor');

    // Styled
    console.log('%c hello i\'m Dor', 'font-size: 50px; background:red');

    // warning!
    console.warn('There is a problem');

    // Error :|
    console.error('There is an error');

    // Info
    console.info('Some information');

    // Testing
    console.assert(1 === 2, 'it should be true');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`age is ${dog.age}`);
      console.groupEnd(`${dog.name}`);

    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/dorni2')
    .then(data => data.json())
    .then(data => {
       console.timeEnd('fetching data');
       console.log(data);
    });

  </script>
</body>
</html>
